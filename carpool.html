<!DOCTYPE html>
<!-- TOOO:key -->
<html>
  <head>
    <title>Carpool Optimizer</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="carpool.css">
  </head>
  <body>
    <nav id = "navigation" class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <div class="navbar-nav">
          <a id = "title" class="navbar-brand" href="#inputs"><img id = "logo" src="images/Picture4.png" alt="image couldn't be displayed" title="Carpool Optimizer">Carpool Optimizer</a>
            
        </div>
        <ul class="nav navbar-nav">
          <li class="nav-item"><button id = "buttonBlock" class = "btn btn-light">What is this?</button></li>
          <li class="nav-item"><button id = "buttonRedirect" class = "btn btn-light">Contact Us</button></li>
          <li class="nav-item"><button id = "buttonWeb" class = "btn btn-light">Data Privacy</button></li>
          <li class="nav-item"><button id = "buttonURL" class = "btn btn-light">Log In</button></li>
        </ul>
      </div>
    </nav>



    <div class="container" id = "inputs">
      <div class = "row bg-light" id = "header"> 
        <h1 class = "title">
          <strong>Carpool Route Optimizer</strong>
        </h1>
      </div>
      <div class = "row">
        <div class = "col" id = "form-div">
          <form id="myForm" class="form">
            <div class="form-group">
              <label>Starting Address:</label>
              <input type="text" id="start" class="form-control" /> 
            </div>
            <div class="form-group" >
              <label>List of stops:</label>
              <textarea rows="5" cols="60" name="description" class="form-control" id = "stops"></textarea>
            </div>
            <div class="form-group">
              <label>Ending Address:</label>
              <input type="text" id="end" class="form-control">
            </div>
            <input class = "btn btn-primary" type="submit" value="Submit" id="submit"/>
          </form>
        </div>
        <div id="map" class = 'col'></div>
      </div>

      <div class = "row">
        <div class= "results">
          <h2> Your Route: <h2>
          <p id="output" ></p>
          </div>
      </div>
    </div> 
  
  <script src="carpool.js"></script>

  </body>
</html>
